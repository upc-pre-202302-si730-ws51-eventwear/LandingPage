<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/sign-up-styles.css">
    <title>Event Wear</title>
</head>
<body>
    <div class="contenedor active" id="contenedor">       
        <div id="background"></div>
        <div class="image-logo">
            <img class="image-logo" src="assets/logo-signin.jpeg" alt="company logo">
        </div>
        <div class="container">
            <h2 class="title">Registrar nuevo usuario</h2>
            <div class="registration">
                <p class="description">Ingresa tus datos.</p>
                <div class="form-group">
                    <div class="label-container">
                         <label for="datos">Nombres:</label>
                    </div>
                    <input type="datos" id="datos" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                    <div class="label-container">
                         <label for="datos">Apellidos:</label>
                    </div>
                    <input type="datos" id="datos" placeholder="Ingresa tu Apellido">
                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label for="email">Correo electrónico:</label>
                    </div>
                    <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
                    <span id="emailError" class="error-message" style="display: none; color: red;">Ingrese un correo electrónico válido.</span>
                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label for="password">Contraseña:</label>
                    </div>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                </div>      
                <div class="form-group">
                    <div class="label-container">
                        <label for="confirmPassword">Confirmar contraseña:</label>
                    </div>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" onkeyup="verifyPassword()">
                    </div> 
                    <br><br>
                    <p class="register-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>  
                </div>        
                <button class="btn-register" onclick="validateForm()">Registrarse</button>
                
                <a href="index.html" class="back-button">← Volver</a>
            </div>
        </div>
    </div>
    <script src="scripts/sign-up-script.js" defer></script>
</body>
</html>
